<div ng-controller="mainCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">Status</div>
		<div class="panel-body">
			<highchart id="chart1" config="chartConfig" class="span10"></highchart>
		</div>
	</div>
</div>

<script type="text/javascript">
	main.controller('mainCtrl', function ($scope) {

		$scope.chartConfig = {
			options: {
				chart: {
					type: 'line',
					zoomType: 'x',
					plotShadow: true
				},
				plotOptions:	{
					line: {
						marker: {
							enabled: false
						}
					},
					area: {
						marker: {
							enabled: false
						}
					}
				}
			},
			series: [],
			title: {
				text: "loading..."
			},
			yAxis: {
				startOnTick: true,
				endOnTick: true
			},
			xAxis: {
				type: 'datetime',
				title: {
					text: null
				}
			},
			loading: false
		}


		$scope.reloadChart = function() {
			$.apicall({
				method:		"stock.chart",
				params: {
					symbol:		$scope.symbol,
					limit:		10000
				},
				callback:	function(response) {

					console.log("response",response);

					// Search for the minimum (Math.min return NaN, wtf?)
					var min = 100000000000000;
					_.each(response[0].data, function(n) {
						if (n < min) {
							min = n;
						}
					});

					$scope.chartConfig.series = response;

					$scope.chartConfig.yAxis.min = min;

					$scope.$apply();
				}
			});
		};


		$(function() {
			$scope.params = $.getParams();
			$scope.symbol = $scope.params.symbol;
			$scope.chartConfig.title.text = "$"+$scope.symbol;
			$scope.reloadChart();
		});


	});
</script>
